  education:
    until_posts:
      one: "wpis"
      other: "%{count} wpisy"

    'new-topic': |
      Witamy w %{site_name} &mdash; **dzięki za rozpoczęcie nowych rozmów!**

      Przy rozpoczynaniu nowego tematu, pamiętaj o kilku rzeczach:

      - Czy tytuł dobrze i dokładnie podsumowuje nowy temat dyskusji? Czy tytuł brzmi ciekawie?

      - O czym ma być nowa dyskusja? Kogo ona może zainteresować? Czy jest ważna? Jaki rodzaj odpowiedzi oczekujesz?

      - Umieść dobrze dobrane słowa kluczowe w temacie ażeby inni mogli ten temat *odnaleźć*. Dobierz odpowiednią kategorię.

      Więcej informacji znajdziesz [w naszym FAQ](/faq). Ten panel pojawia się tylko przy twoim pierwszym %{education_posts_text}.

    'new-reply': |
      Witamy w %{site_name} &mdash; **dzięki za wspomaganie tej dyskusji!**

      Przy odpowiadaniu na wpis, pamiętaj o kilku rzeczach:

      - Czy twoja odpowiedź wnosi coś do rozmowy, nawej jeżeli jest to coś bardzo małego?

      - Bądź miły dla współuczestników dyskusji.

      - Konstruktywna krytyka jest mile widziana, ale pamiętaj ażeby krytykować *pomysły*, a nie ludzi.

      Więcej informacji znajdziesz [w naszym FAQ](/faq). Ten panel pojawia się tylko przy twoim pierwszym %{education_posts_text}.


